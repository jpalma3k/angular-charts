<p-table [columns]="exposicaoHeaders" [value]="exposicaoValues" responsiveLayout="scroll">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns" pResizableColumn [ngStyle]="{'width': col.width}">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-row>
        <tr>
            <td>{{row.title}}</td>
            <td>{{row.unidade}}</td>
            <td *ngFor="let col of row.data">{{col}}</td>
        </tr>
    </ng-template>
</p-table>
